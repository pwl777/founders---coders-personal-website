<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
    <!----------------------------------------------------------->
    <!-- Tab Icon -->
    <!----------------------------------------------------------->
    <link rel="icon" type="image/png" href="img/pierson-tab-icon.png" />

    <!----------------------------------------------------------->
    <!-- Google Fonts -->
    <!----------------------------------------------------------->
    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <!----------------------------------------------------------->
    <!-- CSS Style Sheets -->
    <!----------------------------------------------------------->
    <link rel="stylesheet" type="text/css" href="../style.css" />

    <!----------------------------------------------------------->
    <!-- Font Awesome Icons -->
    <!----------------------------------------------------------->
    <script
      src="https://kit.fontawesome.com/b1c493e6b3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-------------------------- Image Carousel  -------------------------->
    <div class="carousel">
      <div class="slide-container">
        <!-- -->
        <article class="slide">
          <a
            href="https://pwl777.github.io/javascript-image-into-interactive-particles/"
            target="_/blank"
          >
            <img
              class="imgLink"
              src="../img/javascript-image-into-interactive-particles.png"
              alt="adam doe photo"
            />
          </a>
          <h4 class="code-lang">Javascript</h4>
          <p class="title">Image into interactive particles</p>
          <p class="text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
          </p>
          <div class="quote-icon">
            <i class="fas fa-quote-right"></i>
          </div>
        </article>
      </div>
      <!-- Prev button -->
      <button class="button prev-btn">
        <i class="fas fa-chevron-left"></i>
      </button>
      <!-- Next button -->
      <button class="button next-btn">
        <i class="fas fa-chevron-right"></i>
      </button>
    </div>
    <!-------------------------- Image Carousel End  -------------------------->
  </body>
</html>
